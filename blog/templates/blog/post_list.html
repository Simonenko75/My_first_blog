<html>
    <head>
        <title>My blog</title>
    </head>
    <body>
        <h1>Hi there!</h1>
        <p>It works!</p>
        <div>
            {% for post in posts %}
                <div>
                    <p>published: {{ post.published_date }}</p>
                    <h1><a href="">{{ post.title }}</a></h1>
                </div>
                <p>{{ post.text|linebreaksbr }}</p>
            {% endfor %}
        </div>
    </body>
</html>
